apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: events-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: events.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: events-app
                port:
                  number: 8080
